<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lawyer Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin: 20px;
      }
      .chat-box {
        flex: 1;
        overflow-y: scroll;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
      }
      .chat-input {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .chat-button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h1>Welcome to the Lawyer Chatbot</h1>
      <div class="chat-box" id="chat-box"></div>
      <input
        type="text"
        id="user-input"
        class="chat-input"
        placeholder="Type your query here..."
      />
      <button class="chat-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
      async function sendMessage() {
        const userInput = document.getElementById("user-input").value;
        if (userInput.trim() === "") return;

        const chatBox = document.getElementById("chat-box");

        // Add user's message to the chatbox
        const userMessage = document.createElement("div");
        userMessage.textContent = "You: " + userInput;
        chatBox.appendChild(userMessage);

        // Fetch chatbot response
        try {
          const response = await fetch(
            `/get_law?query=${encodeURIComponent(userInput)}`
          );
          const data = await response.json();

          const botMessage = document.createElement("div");
          if (data.error) {
            botMessage.textContent = "Bot: " + data.error;
          } else if (data.results && data.results.length > 0) {
            const result = data.results[0];
            botMessage.innerHTML = `
              <strong>Bot:</strong><br>
              <strong>Title:</strong> ${result.title}<br>
              <strong>Number:</strong> ${result.number}<br>
              <strong>Congress:</strong> ${result.congress}<br>
              <strong>Origin Chamber:</strong> ${result.originChamber}<br>
              <strong>Latest Action:</strong> ${result.latestAction}
            `;
          } else {
            botMessage.textContent = "Bot: No results found for your query.";
          }
          chatBox.appendChild(botMessage);
        } catch (error) {
          const botMessage = document.createElement("div");
          botMessage.textContent =
            "Bot: Sorry, there was an error fetching the response.";
          chatBox.appendChild(botMessage);
        }

        // Clear input and scroll to the bottom
        document.getElementById("user-input").value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    </script>
  </body>
</html>
